<!DOCTYPE html>
<html>
  <head>

    <title>

    <script>
        function submitform() {
            const radios = document.getElementsByName('label-group');
            let isChecked = false;
            for (let i = 0; i < radios.length; i++) {
                if (radios[0].checked) {
                    isChecked = true;
                    break;
                }
                else if (radios[1].checked) {
                    window.location.href = "index.html";
                }

        
            }
            if (isChecked) {
                document.getElementById('id1').style.display = 'none';
                document.getElementById('id2').style.display = 'block';
            } else {
                alert('Please check whether your data is labelled or not:');
            }
        }
    </script>

</head>


  <body>
      <div class="wrapper">
          <div class="logo">
              <!--<img src = "cancer1.jpg" alt = "Logo">-->
          </div>

          <ul class="nav-area">
              <li><a href="index_1.html">Home</a> </li>

              <li><a href="https://www.cancer.gov/about-cancer/diagnosis-staging/research">Help</a> </li>
              <li><a href="contactus.html">Contact Us</a> </li>
          </ul>
      </div>


        <div class="welcome-text">


            <div id="id1" style="display:block">
                <fieldset>
                    <legend>Please select whether your data is labelled or not:</legend>
                    <br />

                    <input type="radio" name="label-group" value="label1">Yes
                    <input type="radio" name="label-group" value="label2">No<br>
                    <br>
                    <input type="submit" value="Proceed" onclick="submitform()">
                    <br />
                </fieldset>
                <br />
            </div>

            <div id="id2" style="display:none">
                <h3>Upload a CSV file</h3>
                <br />
                <form action="http://127.0.0.1:5000/csv_upload" method="post" enctype="multipart/form-data">

                    <input type="file" id="csv-file" accept=".csv" />
                    <br />
                    <!---<button type="submit">Upload</button>-->
                </form>
                <br />
                <select id="csv-dropdown"></select>
                <br />
